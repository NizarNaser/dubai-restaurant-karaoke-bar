    crossorigin="anonymous"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E32YMH7ZF5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('consent', 'default', {
      'ad_storage': 'denied',
      'analytics_storage': 'denied',
      'ad_user_data': 'denied',
      'ad_personalization': 'denied'
    });
    gtag('config', 'G-E32YMH7ZF5');

  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>

  <!-- Cookie Banner -->
  <div id="cookie-banner"
    style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: rgba(34, 34, 34, 0.95); backdrop-filter: blur(10px); color: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; z-index: 10001; font-family: 'Outfit', sans-serif;">
    <p style="margin-bottom: 15px; font-size: 14px;">We use cookies to improve your experience on our site.</p>
    <button onclick="acceptCookies()"
      style="background: tomato; color: white; border: none; border-radius: 8px; padding: 10px 25px; cursor: pointer; font-weight: 600; transition: background 0.3s;">I
      Agree</button>
  </div>

  <script>
    function acceptCookies() {
      gtag('consent', 'update', {
        'ad_storage': 'granted',
        'analytics_storage': 'granted',
        'ad_user_data': 'granted',
        'ad_personalization': 'granted'
      });
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('cookie_consent', 'true');
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('cookie_consent') !== 'true') {
        document.getElementById('cookie-banner').style.display = 'block';
      }
    });
  </script>
</body>

</html>
